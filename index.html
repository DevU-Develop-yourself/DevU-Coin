<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevU Кликер</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="auth-container" id="authContainer">
        <h2>Вход в игру</h2>
        <input type="text" id="username" placeholder="Введите имя" required />
        <button id="loginButton">Войти</button>
    </div>

    <div class="container hidden" id="gameContainer">
        <h1>Привет, <span id="playerName"></span>!</h1>
        <p>Монеты: <span id="coinCount">0</span></p>
        <p>Энергия: <span id="energyCount">5000</span></p>
        <div class="energy-bar-container">
            <div id="energyBar" class="energy-bar"></div>
        </div>
        <button id="coinButton" class="coin">Получить монету</button>
        <button id="logoutButton" class="logout">Выйти</button>
    </div>
</body>
</html>
