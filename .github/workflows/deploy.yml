name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # или master, в зависимости от названия твоей ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # укажи нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # или команда для сборки вашего проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Desktop/DevU-Coin-main # укажи путь к папке с собранными файлами
