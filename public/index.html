<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevU Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div>

    <div class="auth-container" id="authContainer">
        <h2>Вход в игру</h2>
        <input type="text" id="username" placeholder="Введите имя" required />
        <button id="loginButton">Войти</button>
    </div>

    <div class="container hidden" id="gameContainer">
        <h1>Привет, <span id="playerName"></span>!</h1>
        <p>Монеты: <span id="coinCount">0</span></p>
        <p>Энергия: <span id="energyCount">5000</span></p>
        <div class="energy-bar-container" style="background-color: #333; border-radius: 5px; width: 100%; height: 20px; margin-top: 10px;">
            <div id="energyBar" class="energy-bar" style="background-color: #6a0dad; height: 100%; width: 100%; border-radius: 5px;"></div>
        </div>
        <button id="coinButton" class="coin"></button>
        <button id="logoutButton" class="logout">Выйти</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
