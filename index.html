<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevU Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles"></div>

    <div class="auth-container" id="authContainer">
        <h2>Вход в игру</h2>
        <input type="text" id="username" placeholder="Введите имя" required />
        <button id="loginButton">Войти</button>
    </div>

    <div class="container hidden" id="gameContainer">
        <h1>Привет, <span id="playerName"></span>!</h1>
        <p>Монеты: <span id="coinCount">0</span></p>
        <button id="coinButton" class="coin"></button>
        <button id="logoutButton" class="logout">Выйти</button>
        
        <!-- Новый блок достижений -->
        <div class="achievements-container hidden" id="achievementsContainer">
            <h2>Достижения</h2>
            <ul id="achievementsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
